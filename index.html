<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Target O</title>
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="shortcut icon" href="https://devnar.github.io/logos/targeto.png">
        <meta property="og:url" content="https://devnar.github.io/targeto/">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://devnar.github.io/bg/targeto.png">
        <meta property="og:site_name" content="TargetO">
    <body>
        <canvas id="main"></canvas>

        <div class="gamestart">
            <img src="assets/targeto.png"></img>
            <div class="help">
                <span>WSAD - movement</span>
                <span>mouse - direction/shooting</span>
                <p>Pressing the movement button starts the game</p>
            </div>
        </div>

        <div class="gameover">
            <div class="help">
                <h1>Game Over</h1>
                <p>The game will restart after 5 seconds</p>
            </div>
        </div>
        <script src="assets/app.js"></script>
    </body>
