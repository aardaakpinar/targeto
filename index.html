<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Target O</title>
    <link rel="shortcut icon" href="assets/targeto-icon.png">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div id="ui">
        <div id="health"><img src="https://img.icons8.com/?size=48&id=19411&format=png"> 100</div>
        <div id="ammo"><img src="https://img.icons8.com/?size=48&id=17892&format=png"> 6/6</div>
        <div id="bomb"><img src="https://img.icons8.com/?size=48&id=17906&format=png"> 3</div>
        <div id="kill"><img src="https://img.icons8.com/?size=48&id=14870&format=png"> 0</div>
    </div>
    <div id="game-area">
        <div class="alert"><div id="content"></div></div>
        <img class="logo" src="assets/targeto.png" alt="TargetO Logo">
        <div id="character">
            <div class="hand left-hand"></div>
            <div class="hand right-hand"></div>
        </div>
    </div>
</body>
</html>
